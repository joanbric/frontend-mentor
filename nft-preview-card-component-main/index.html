<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
<main class="card-container">
  <section class="picture">
    <img src="./assets/images/image-equilibrium.jpg" alt="">
  </section>
  <section class="detail">
    <p class="nft-title">Equilibrium #3429</p>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
  </section>
  <section class="data">
    <p class="price"><img src="./assets/images/icon-ethereum.svg" alt="icon ethereum"> 0.041ETH</p>
    <p class="publish-time"><img src="./assets/images/icon-clock.svg" alt="icon clock"> 3 days left</p>
  </section>
  <hr>
  <section class="creator">
    <div class="avatar-container"><img src="./assets/images/image-avatar.png" alt="Avatar of the creator"></div>
    <p class="creator-title">Creation of <span class="creator-name">Jules Wyvern</span></p>
  </section>
</main>
</body>
</html>
